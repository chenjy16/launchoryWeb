[build]
  # 发布目录
  publish = "."

# 重定向规则
[[redirects]]
  # 将所有未找到的页面重定向到index.html（用于SPA）
  from = "/*"
  to = "/index.html"
  status = 404

# 设置头部信息
[[headers]]
  # 定义要应用规则的路径
  for = "/*"
  # 添加头部信息
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; font-src 'self' https://fonts.gstatic.com; img-src 'self' data:; connect-src 'self';"
    Referrer-Policy = "strict-origin-when-cross-origin"

# 环境变量
[build.environment]
  NODE_VERSION = "16"